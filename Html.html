<!DOCTYPE html>
<html>
<head>
  <title>Página de Erro</title>
  <style>
    /* Seu código CSS aqui */

    /* Estilos para a caixa */
    .error-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Caixa que envolve o conteúdo da página de erro -->
  <div class="error-box">
    <h1>Detalhes do Erro</h1>
    <p><strong>Mensagem:</strong> <span id="errorMessage"></span></p>
    <p><strong>Nome do Erro:</strong> <span id="errorName"></span></p>
    <p><strong>Código do Erro:</strong> <span id="errorCode"></span></p>
    <p><strong>Stack do Erro:</strong></p>
    <pre id="errorStack"></pre>
  </div>
</body>
</html>
