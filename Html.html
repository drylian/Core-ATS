<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Criar Token e Copiar</title>
</head>
<body class="bg-gray-200 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <label for="textToCopy" class="block text-sm font-medium text-gray-700">Texto para Copiar:</label>
        <div class="flex mt-1 rounded-md shadow-sm">
            <input type="text" id="textToCopy" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300" value="Seu Token aqui" readonly>
            <button onclick="copyText()" class="ml-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Copiar</button>
        </div>
        <div id="successMessage" class="mt-4 text-green-600 font-semibold"></div>
    </div>

    <script>
        function copyText() {
            const textToCopy = document.getElementById('textToCopy');
            textToCopy.select();
            document.execCommand('copy');
            
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Token copiado com sucesso!';
        }
    </script>

</body>
</html>
